<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Splitwise Calculator</title>
</head>
<body>
    <div class="container">
        <div id="people-section" class="section">
            <h2>Add People</h2>
            <label for="personName">Person Name:</label>
            <input type="text" id="personName">
            <button onclick="addPerson()">Add Person</button>
            <table id="peopleTable"></table>
        </div>

        <div id="products-section" class="section">
            <h2>Add Products and Total Cost</h2>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName">
            <label for="productCost">Product Cost:</label>
            <input type="number" id="productCost">
            <div id="sharedWith" class="custom-checkbox-group"></div>
            <button onclick="addProduct()">Add Product</button>
            <table id="productsTable"></table>
            <h3>Total Cost: <span id="totalCost">0</span></h3>
        </div>

        <div id="bill-section" class="section">
            <h2>Calculate Each Person's Bill</h2>
            <button onclick="calculateBills()">Calculate Bills</button>
            <table id="billsTable"></table>
        </div>
    </div>

    <button onclick="printPage()">Print Page</button>

    <script src="script.js"></script>
</body>
</html>
